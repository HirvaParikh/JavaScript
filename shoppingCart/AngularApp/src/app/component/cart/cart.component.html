<ng-container *ngIf="products.length !=0">
    <div class="container" >
        <div class="card-table" style="border-radius: 1rem; background-color: rgba(255, 255, 255, 0.15);" >
            <div class="cart-product" >
                <table class="table table-responsive" >
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                            <td style="width: 25%;">{{item.description}}</td>
                            <th style="width: 12%;">{{item.price}}</th>
                            <td style="width: 12%;"> <button class="btn btn-md" (click)="minus(item)">-</button>
                              {{ item.quantity }}
                              <button class="btn btn-md" (click)="add(item)">+</button></td>
                            <td style="width: 12%;">{{item.total}}</td>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                            <td><button routerLink="/products" class="btn btn-primary">Shop More</button></td>
                            <td><button routerLink="/products" (click)="checkout()" class="btn btn-success">Checkout</button></td>
                            <td><strong>Grand Total : ${{grandTotal}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="products.length ==0">
    <div class="container"  >
        <div class="card" style="border-radius: 1rem; background-color: rgba(238, 238, 238, 0.5);"  >
            <h3 class="card-title" style="text-align: center;" >My Cart</h3>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
            <h4>Your cart is empty!</h4>
            <h6>Add item to it now</h6>
            <button routerLink="/products" style="color: rgb(0, 0, 0); background-color: transparent;" class="btn btn-dark">Shop Now</button>
            <div style="height: 70px;"></div>
        </div>
    </div>
</ng-container>
